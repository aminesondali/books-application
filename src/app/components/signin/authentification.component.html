<div class="container">
    <h1>Login</h1>
    <div class="row">
        <div class="col-6">
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)">

                <div class="form-group">
                    <label for="" class="control-label">Email:</label>
                    <input type="text" name="email" ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="" class="control-label">Password:</label>
                    <input type="password" name="password" ngModel class="form-control" required>
                </div>
                <button class="btn btn-primary">Sign in</button>
                
            </form>
            <p>Pas encore inscrit ? <a routerLink="/signup" > <b>Cliquez ici</b></a> </p>
        </div>
    </div>
</div>
