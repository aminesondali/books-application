<div class="container">
    <h1> Ajouter un livre</h1>
    <div class="row">
        <div class="col-6">
            <form (ngSubmit)="onSubmit()" #addbook="ngForm" *ngIf="book" name="addbookForm">
                <div class="form-group">
                    <label>Titre du livre:</label>
                    <input type="text" class="form-control" [(ngModel)]="book.title" name="title"
                        placeholder="Entrez le titre du livre... " #title="ngModel" required>

                    <div *ngIf="title.touched && title.invalid">
                        <div *ngIf="title.errors.required"><small>** Le titre du livre est requis</small></div>
                    </div>

                </div>
                <div class="form-group">
                    <label>L'auteur du livre:</label>
                    <input type="text" class="form-control" [(ngModel)]="book.author" name="author"
                        placeholder="Entrez l'auteur du livre... " #author="ngModel" required>

                    <div *ngIf="author.touched && author.invalid">
                        <div *ngIf="authors.errors.required"><small>** Le nom de l'auteur est requis</small></div>
                    </div>

                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="4" type="text" class="form-control"
                        [(ngModel)]="book.description" name="description" #description="ngModel" required
                        placeholder="Entrez une description..."></textarea>
                    <div *ngIf="author.touched && author.invalid">
                        <div *ngIf="authors.errors.required"><small>** Le nom de l'auteur est requis</small></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>La couverture du livre:</label>
                    <input type="text" class="form-control" [(ngModel)]="book.image" name="image"
                        placeholder="Url de la couverture du livre... " #image="ngModel" required>

                    <div *ngIf="image.touched && image.invalid">
                        <div *ngIf="image.errors.required"><small>** La couverture du livre est requise</small></div>
                    </div>

                </div>

                <div class="form-group">
                    <label>Category:</label>
                    <select id="filterBy" class="form-control" [(ngModel)]="book.category" name="category" #categorie="ngModel" required >
                        <option value="" selected>Select a category... </option>
                        <hr>
                        <option *ngFor = "let category of categories" [value]="category.categoryName">{{ category.categoryName }}</option>  
                    </select>  
                </div>

                <div class="row">
                    <div class="form-group col-6">

                        <label>Prix du livre :</label>
                        <input type="number" min="0"  class="form-control" [(ngModel)]="book.price" name="price"
                            placeholder="Entrez le prix du livre...  " #price="ngModel" required>

                        
                    </div>
                    <div class="form-group col-6">

                        <label>Quantit√©:</label>
                        <input type="number" min="0" class="form-control" [(ngModel)]="book.stock" name="stock"
                            placeholder="Entrez le stock...  " #stock="ngModel" required>

                        
                    </div>
                </div>

                <div class="form-group offset-3 col-6">

                    <label>Note du livre :</label>
                    <input type="number" step="0.1" max="10" min="0" class="form-control" [(ngModel)]="book.note" name="note"
                        placeholder="Note du livre...  " #note="ngModel" required>
                </div>

                

                <button type="submit" [disabled]="!addbook.form.valid" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="offset-2 col-4">

            <img src="../../../assets/images/signup.png" />


        </div>


    </div>
</div>
